<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Reset your password</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body>

	<div class="container">
		
		<div class="reset">
			
			<img src="logo.png">

			<h4>Forget your password?</h4>
			<br>
			<h5>Please fill in the email that you used to register. You will be sent an email with instructions on how to reset your password.</h5>

			<form>
				
				<input type="text" placeholder="Email Address" class="formcontrol">
				<br>
				<input type="submit" value="Send Mail" class="sendbutton" >

			</form>

			<h5>Rember your password? <a href="index.html" class="link" >Sign in!</a> </h5>


		</div>

	</div>

</body>
</html>
